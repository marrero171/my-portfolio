baseURL = "https://franciscomarrero.dev/"
defaultContentLanguage = "en"
# Automatically generate robots.txt
enableEmoji = true
enableRobotsTXT = true
languageCode = "en"
theme = "gokarna"
title = "Francisco Marrero"

[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 4
    ordered = false

[menu]
  [[menu.main]]
    name = "Home"
    pre = "<span data-feather='home'></span>"
    url = "/"
    weight = 1
  [[menu.main]]
    # Display name
    name = "Projects"
    pre = "<span data-feather='code'></span>"
    # Relative URL slug (appended to baseURL)
    url = "/projects/"
    weight = 2
